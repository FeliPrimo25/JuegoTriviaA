<header>
    <h1>Juego de Trivia</h1>
    <div id="score">
        <p>Respuestas Correctas: <span id="correct-count">0</span></p>
        <p>Respuestas Incorrectas: <span id="incorrect-count">0</span></p>
        <p>Pregunta <span id="current-question">1</span> de <span id="total-questions">0</span></p>
        <p>Porcentaje de Aciertos: <span id="accuracy">0%</span></p>
    </div>
</header>
<main>
    <div id="question-container"></div>
    <div id="answer-buttons"></div>
    <div id="feedback-message"></div>
    <div id="controls">
        <button id="verify-button">Verificar Respuesta</button>
        <button id="show-correct-button" style="display: none;">Ver Respuestas Correctas</button>
        <button id="next-button" style="display: none;">Siguiente</button>
    </div>
</main>
